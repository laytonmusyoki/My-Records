
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}{% endblock %} </title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- navbar start -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: sticky;top: 0;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><strong>CHURCH</strong><span style="color: orange;"><strong>RECORDS</strong></span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if request.user.is_staff %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'usermanager' %}">Admin</a>
              </li>
              {% endif %}
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'Logout' %}">Logout</a>
                </li>
            </ul>
             {% else %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="{% url 'signin' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
                </li>
                
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <!-- navbar end -->

    

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
